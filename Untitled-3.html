<!DOCTYPE html>
<html>
    <head>
        <title>font styling</title>
        <style>
            body{
                font-family: Arial, sans-serif;
                font-size: 20px;
                line-height: 1.8;
            }
            .font-size{
                font-size:24 px;
            }
            .font-family{
                font-family: 'Courier New', Courier, monospace;
            }
            .text-color{
                color:rgb(242, 218, 36);
            }
            .color{
                background-color: black;
                text-align: center;
            }
            </style>
    </head>
    <body>
        <h1>Font Styling in HTML</h1>
        <p class="font-size">This paragraph has a larger font size.</p>
        <p class="font-family">This paragraph uses a different font family.</p>
        <div class="color"><p class="text-color">This paragraph has a different text color.</p></div>
    </body>
</html
